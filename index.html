<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cats Fan Page</title>
    <meta name="description" content="A cozy fan page celebrating cats: photos, facts, and fun." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üê±</text></svg>">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="#home" aria-label="Home">Home</a>
        <nav class="nav" aria-label="Primary"></nav>
        <button id="theme-toggle" class="button button-ghost" aria-label="Toggle dark mode">
          üåô
        </button>
      </div>
    </header>

    <main id="home">
      <section class="hero">
        <div class="container hero-inner">
          <h1>Compliment machine</h1>
          <p>Get a wholesome compliment by category. Copy and share the joy! ‚ú®</p>
          <div class="hero-actions">
            <div class="chip-group" role="tablist" aria-label="Compliment categories">
              <button class="chip is-active" role="tab" aria-selected="true" data-category="all">All</button>
              <button class="chip" role="tab" aria-selected="false" data-category="study">Study</button>
              <button class="chip" role="tab" aria-selected="false" data-category="career">Career</button>
              <button class="chip" role="tab" aria-selected="false" data-category="wellness">Wellness</button>
            </div>
          </div>
        </div>
      </section>

      <section id="compliments" class="section">
        <div class="container">
          <h2>Your Compliment</h2>
          <div class="compliment-card" aria-live="polite" id="compliment-output">Pick a category and tap the button!</div>
          <div class="compliment-actions">
            <button id="compliment-button" class="button">Give me a compliment</button>
            <button id="copy-button" class="button button-ghost" aria-label="Copy compliment">Copy</button>
            <span id="copy-status" class="copy-status" aria-live="polite"></span>
          </div>
          <div class="custom-editor" aria-labelledby="custom-editor-title">
            <h3 id="custom-editor-title">Custom categories</h3>
            <div class="editor-row">
              <label for="new-category">Category name</label>
              <input id="new-category" type="text" placeholder="e.g., friends" />
            </div>
            <div class="editor-row">
              <label for="new-compliment">Compliment text</label>
              <input id="new-compliment" type="text" placeholder="Write a compliment to add" />
            </div>
            <div class="editor-actions">
              <button id="add-compliment" class="button">Add to category</button>
              <small id="editor-status" class="editor-status" aria-live="polite"></small>
            </div>
          </div>
        </div>
      </section>
    </main>

      

      <!-- Removed gallery lightbox for compliment-focused homepage -->

    <footer class="site-footer">
      <div class="container">
        <p><a href="#home">Back to top ‚Üë</a></p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
  </html>
